services:
  # ── Backend API ─────────────────────────────────────────────────
  - type: web
    name: iptv-player-backend
    env: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          name: iptv-player-frontend
          type: web
          property: host

  # ── Frontend React ───────────────────────────────────────────────
  - type: web
    name: iptv-player-frontend
    env: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: iptv-player-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
